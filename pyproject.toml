python-dotenv = "^0.13.0"
gunicorn = "^20.1.0"

[tool.poetry.dev-dependencies]
watchdog = "^2.1.6"
pytest = "^6.2.5"
beautifulsoup4 = "^4.10.0"

[build-system]
