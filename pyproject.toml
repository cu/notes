[tool.poetry]
name = "notes"
version = "0.1.0"
description = "A personal knowledge base with a wiki-like interface."
authors = ["Charles Ulrich <charles.silicon@bityard.net>"]

[tool.poetry.dependencies]
python = "^3.9"
Flask = "^2.0.2"
mistune = "^2.0.2"
Pygments = "2.6.1"
